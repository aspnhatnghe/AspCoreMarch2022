<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="lib/bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet" />
    <style>
        #main{border: 1px solid blue; min-height:500px;}
    </style>
</head>
<body>
    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-md-6 col-lg-5 col-xxl-2 bg-primary">MD-6</div>
            <div class="col-md-6 col-lg-5 col-xxl-2 bg-danger">MD-6</div>
            <div class="col-md-6 col-lg-5 col-xxl-2 bg-dark">MD-6</div>
        </div>
        <div>
            <button class="btn btn-primary">primary</button>
            <button class="btn btn-info">info</button>
            <a class="btn btn-danger">danger</a>
            <a class="btn btn-success">success</a>
        </div>

        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>

        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Dropdown button
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Link 1</a></li>
                <li><a class="dropdown-item" href="#">Link 2</a></li>
                <li><a class="dropdown-item" href="#">Link 3</a></li>
            </ul>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="lib/bootstrap-5.1.3-dist/js/bootstrap.js"></script>

</html>
