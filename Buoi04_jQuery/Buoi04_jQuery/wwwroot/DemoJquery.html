<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo jQuery</title>
    <script src="lib/jquery/dist/jquery.js"></script>

    <script>
        $(document).ready(function () {
            $("button").click(function (e) {
                e.preventDefault();//bỏ sự kiện mặc định
                alert('Click button');
            });

            $("div").hover(function () {
                $(this).hide();
            });
            
        });
        
    </script>
        
</head>
<body>
    <button>SAY HELLO</button>
    <button>GOODBYE</button>
    <div>HTML</div>
    <div>CSS</div>
    <div>jquery</div>
    <div>bootstrap</div>
</body>
</html>
