<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo jQuery</title>
    <script src="lib/jquery/dist/jquery.js"></script>

    <script>
        $(document).ready(function () {
            $("button").click(function (e) {
                e.preventDefault();//bỏ sự kiện mặc định
                alert('Click button');
            });

            //$("div").hover(function () {
            //    $(this).hide();
            //});
            $("body .app").hover(function () {
                $(this).css({ 'color': 'red'});
            });
            $("body > .asp").hover(function () {
                $(this).css({ 'color': 'green' });
            });
        });
        
    </script>
        
</head>
<body>
    <button>SAY HELLO</button>
    <button>GOODBYE</button>
    <span class="asp">Asp span CHILD</span>
    <div class="app">
        HTML
        <span class="asp">Asp span</span>
    </div>
    <div>
        CSS
        <span class="asp">Asp span</span>
    </div>
    <div>jquery</div>
    <div>bootstrap</div>
</body>
</html>
